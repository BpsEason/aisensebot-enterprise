# Default values for aisensebot-enterprise.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: your-docker-username
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

ingress:
  enabled: true
  className: "nginx"
  annotations: {
    # kubernetes.io/ingress.class: "nginx",
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  }
  hosts:
    - host: your-domain.com
      paths:
        - path: /
          pathType: Prefix
          serviceName: frontend
          servicePort: 8080
        - path: /api
          pathType: Prefix
          serviceName: backend
          servicePort: 8000
  tls:
    - secretName: your-domain-tls
      hosts:
        - your-domain.com

services:
  backend:
    port: 8000
    type: ClusterIP
  frontend:
    port: 8080
    type: ClusterIP
  nlu:
    port: 5005
    type: ClusterIP
  responseEngine:
    port: 8001
    type: ClusterIP
  mongodb:
    port: 27017
    type: ClusterIP
  redis:
    port: 6379
    type: ClusterIP

secrets:
  enabled: true
  openAIKey: "your_openai_api_key_here"
  jwtSecret: "your_jwt_secret_here"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This is an example, but you should set this for your own services.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
